<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ГаджетПлюс</title>
    <link rel="stylesheet" href="assets/css/registrationstyle.css">
    <link rel="shortcut icon" href="assets/media/favicon.svg" type="image/x-icon">
</head>
<body>
    <div class="login_container">  
        <a href="index.html" class="back_button"><img src="assets/media/Arrow 3.svg" alt=""></a>
        <h2>Регистрация</h2>
        <form action="#" method="post">
            <label for="login">Логин</label>
            <input type="text" id="login" name="login" placeholder="Введите логин" required>
    
            <label for="name">Имя</label>
            <input type="text" id="name" name="name" placeholder="Введите имя" required>
    
            <label for="password">Придумайте пароль</label>
            <div class="password_container">
                <input type="password" id="password" name="password" placeholder="Введите пароль" required>
                <span class="eye_icon"><img src="assets/media/eye.png" alt=""></span>
            </div>
            <label for="password">Повторите пароль</label>
            <div class="password_container">
                <input type="password" id="password" name="password" placeholder="Введите пароль" required>
                <span class="eye_icon"><img src="assets/media/eye.png" alt=""></span>
            </div>
    
            <div class="checkbox_container">
                <img src="assets/media/checkbox.png" alt="">
                <p>Запомнить меня</p>
            </div>
    
            <button type="submit" class="login_button">Зарегестрироваться</button>
    
    
            <p class="terms_text">
                При регистрации и входе вы соглашаетесь с условиями использования и политикой конфиденциальности.
            </p>
        </form>
    </div>
</body>
</html>
